<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic ArcGIS Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.23/"></script>
    <style>
        html, body, #viewDiv {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView"
        ], function(Map, MapView) {
            var map = new Map({
                basemap: "topo-vector" // Other options: "streets", "satellite", "hybrid", "terrain", "gray", "dark-gray"
            });

            var view = new MapView({
                container: "viewDiv", // Reference to the scene div created in step 1
                map: map, // Reference to the map object created before the view
                center: [-100, 40], // Longitude, latitude
                zoom: 4 // Zoom level
            });
        });
    </script>
</body>
</html>
